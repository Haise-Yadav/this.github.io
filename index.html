<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecomer.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    <script src="new.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
<title>Document</title>
</head>
<body>
    <section class="front-page">
        <header>
            <div class="block-first">
                <div class="block-second">
                    <nav class="nav-bar">
                        <div class="logo">
                        <a href="#">Commercial</a></div>
                        <ul class="mover">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Newly-Arrived</a></li>
                            <li><a href="#">Category</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>
                        <div class="side-element">
                            <ul class="adder">
                                <div class="caster">
                                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                                <li><a href="#"><ion-icon name="cart-outline"></ion-icon></a></li>
                            </div>
                                <div class="merge">
                                <li><a href="#" class="hide"><ion-icon name="menu-outline"></ion-icon></a></li>
                                <li><a href="#" class="hide"><ion-icon name="close-outline"></ion-icon></a></li>
                            </div>
                            </ul>
                        </div>
                       
                    </nav>
                </div>
            </div>
        </header>
        <div class="content-slider">

        </div>
        <section class="content-page">
            <div class="upper-part">
                <div class="earphone">
                    
                </div>
                <div class="watch">

                </div>
                <div class="devices">

                </div>
            </div>
            <div class="lower-part">
                <div class="console">

                </div>
                <div class="oculus">
                    
                </div>
                <div class="speaker">

                </div>
            </div>
            <div class="features">
                    <div class="delivery">
                    
                    </div>
                    <div class="refund">
    
                    </div>
                    <div class="quality">
    
                    </div>
                    <div class="branded">
    
                    </div>
        
            </div>
            <section class="banner">
                <div class="ban-content">
        
                </div>
           
        
            </section>
            <section class="product-bar">
                <div class="heading">
                    <h2>BEST SELLING PRODUCTS</h2>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
        
                </div>
                <div class="o-line">
        
                </div>
                <div class="l-line">
        
                </div>
        
        
            </section>
    </section>
  
    <script>

        ScrollReveal({reset: true, distance:'60px',duration:2500, delay:400});

        // ScrollReveal().reveal('.content-slider', {delay: 900,});
        ScrollReveal().reveal('.console', {delay: 800,});
        ScrollReveal().reveal('.watch',  {delay: 700,});
        ScrollReveal().reveal('.earphone', {delay: 600,});
        ScrollReveal().reveal('.devices', {delay: 500,});
        ScrollReveal().reveal('.oculus', {delay: 400,});
        ScrollReveal().reveal('.speaker', {delay: 300,});
        ScrollReveal().reveal('.delivery', {delay: 500, origin: 'left'});
        ScrollReveal().reveal('.refund', {delay: 500, origin:'left'});
        ScrollReveal().reveal('.branded', {delay: 500,origin:'right'});
        ScrollReveal().reveal('.quality', {delay: 500, origin:'right'}); 
        ScrollReveal().reveal('.ban-content', {delay: 500, origin:'right'}); 
        ScrollReveal().reveal('.o-line', {delay: 500, origin:'left'}); 
        ScrollReveal().reveal('.l-line', {delay: 500, origin:'right'}); 
    </script>
</body>
</html>
